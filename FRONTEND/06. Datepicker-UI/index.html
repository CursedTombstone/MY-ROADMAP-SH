<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>NaMD - Calender UI</title>
		<meta name="description" content="a calendar">
		<meta name="keywords" content="HTML, CSS, JS, calender, datapicker, UI">
		<meta name="author" content="NaMD_jrDev.">
		<meta name="og:title" content="Datapicker UI">
		<meta name="og:description" content="a calender">
		<meta name="og:image" content="#">
		<meta name="og:type" content="">
		<meta name="og:url" content="#">
		<link rel="favicon" type="image/" href="#">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="calender">
			<div class="calender-header">
				<h1>2025 <span>Nov</span></h1>
				<input type="text">
				<div class="burger">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="calender-body">
				<div class="days">
					<span>Mon</span>
					<span>Tue</span>
					<span>Wed</span>
					<span>Thu</span>
					<span>Fri</span>
					<span>Sat</span>
					<span>Sun</span>
				</div>
				<div class="tanggal">
					<span>28</span><span>29</span><span>30</span>
					<span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
					<span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
					<span>11</span><span>12</span><span>13</span><span>14</span><span>15</span>
					<span>16</span><span>17</span><span>18</span><span>19</span><span>20</span>
					<span>21</span><span>22</span><span>23</span><span>24</span><span>25</span>
					<span>26</span><span>27</span><span>28</span><span>29</span><span>30</span>
					<span>31</span><span>1</span>
				</div>
			</div>
		</div>
	</body>
</html>
